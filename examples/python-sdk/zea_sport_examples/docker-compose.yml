version: '3.8'

services:
  # ============================================================
  # Tu Aplicación FastAPI Existente
  # ============================================================
  fastapi-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      # Tu DB existente
      - DATABASE_URL=postgresql://zea_user:zea_pass@postgres:5432/zea_sport_db

      # Cerebelum configuration
      - CEREBELUM_CORE_URL=cerebelum-core:9090

      # App config
      - ENVIRONMENT=development
      - DEBUG=true
    depends_on:
      postgres:
        condition: service_healthy
      cerebelum-core:
        condition: service_started
    volumes:
      - ./app:/app/app  # Mount tu código para hot-reload
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - zea-network

  # ============================================================
  # Tu PostgreSQL Existente (NO SE MODIFICA)
  # ============================================================
  postgres:
    image: postgres:15-alpine
    container_name: zea-sport-postgres
    environment:
      POSTGRES_DB: zea_sport_db
      POSTGRES_USER: zea_user
      POSTGRES_PASSWORD: zea_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql  # Tu schema inicial
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zea_user -d zea_sport_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - zea-network

  # ============================================================
  # Cerebelum Core (NUEVO)
  # ============================================================
  cerebelum-core:
    image: cerebelum/core:latest  # TODO: Publicar imagen oficial
    # O build local:
    # build:
    #   context: /path/to/cerebelum-core
    #   dockerfile: Dockerfile
    container_name: cerebelum-core
    ports:
      - "9090:9090"  # gRPC API
      - "4000:4000"  # Phoenix Web UI (opcional)
    environment:
      # Cerebelum Event Store DB (separado de tu DB)
      - DATABASE_URL=postgresql://cerebelum_user:cerebelum_pass@postgres-cerebelum:5432/cerebelum_db

      # Resurrection settings
      - ENABLE_WORKFLOW_RESURRECTION=true
      - RESURRECTION_SCAN_INTERVAL_MS=30000

      # Hibernation settings (opcional)
      - ENABLE_WORKFLOW_HIBERNATION=false
      - HIBERNATION_THRESHOLD_MS=3600000  # 1 hora

      # Max resurrection attempts
      - MAX_RESURRECTION_ATTEMPTS=3

      # Environment
      - MIX_ENV=prod
      - SECRET_KEY_BASE=your-secret-key-base-change-in-production
    depends_on:
      postgres-cerebelum:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - zea-network
    restart: unless-stopped

  # ============================================================
  # PostgreSQL para Cerebelum Event Store (NUEVO)
  # ============================================================
  postgres-cerebelum:
    image: postgres:15-alpine
    container_name: cerebelum-postgres
    environment:
      POSTGRES_DB: cerebelum_db
      POSTGRES_USER: cerebelum_user
      POSTGRES_PASSWORD: cerebelum_pass
    ports:
      - "5433:5432"  # Puerto diferente para no conflictuar
    volumes:
      - cerebelum_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cerebelum_user -d cerebelum_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - zea-network
    restart: unless-stopped

  # ============================================================
  # Python Workers (NUEVO)
  # ============================================================
  cerebelum-worker-1:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: zea-sport-worker-1
    environment:
      # Cerebelum Core URL
      - CEREBELUM_CORE_URL=cerebelum-core:9090
      - CEREBELUM_WORKER_ID=zea-sport-worker-1

      # Tu DB (workers necesitan acceso)
      - DATABASE_URL=postgresql://zea_user:zea_pass@postgres:5432/zea_sport_db

      # App config
      - ENVIRONMENT=development
      - PYTHONUNBUFFERED=1
    depends_on:
      cerebelum-core:
        condition: service_started
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app  # Mount tu código
    command: python -m app.workers.main
    networks:
      - zea-network
    restart: unless-stopped

  cerebelum-worker-2:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: zea-sport-worker-2
    environment:
      - CEREBELUM_CORE_URL=cerebelum-core:9090
      - CEREBELUM_WORKER_ID=zea-sport-worker-2
      - DATABASE_URL=postgresql://zea_user:zea_pass@postgres:5432/zea_sport_db
      - ENVIRONMENT=development
      - PYTHONUNBUFFERED=1
    depends_on:
      cerebelum-core:
        condition: service_started
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    command: python -m app.workers.main
    networks:
      - zea-network
    restart: unless-stopped

  # ============================================================
  # Redis (Opcional - para caché/sessions)
  # ============================================================
  redis:
    image: redis:7-alpine
    container_name: zea-sport-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - zea-network
    restart: unless-stopped

networks:
  zea-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  cerebelum_postgres_data:
    driver: local
  redis_data:
    driver: local
