# Docker Compose for Cerebelum Cloud Platform - Local Development
# Usage: docker-compose -f docker-compose.dev.yml up -d

version: '3.9'

services:
  # PostgreSQL 16 - Main Database
  postgres:
    image: postgres:16-alpine
    container_name: cerebelum_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: cerebelum_dev
      POSTGRES_PASSWORD: cerebelum_dev_secret
      POSTGRES_DB: cerebelum_dev
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./priv/repo/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cerebelum_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cerebelum_dev_network

  # Redis 7 - Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: cerebelum_redis_dev
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass cerebelum_redis_secret
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - cerebelum_dev_network

  # PostgreSQL for Testing (separate instance)
  postgres_test:
    image: postgres:16-alpine
    container_name: cerebelum_postgres_test
    restart: unless-stopped
    environment:
      POSTGRES_USER: cerebelum_test
      POSTGRES_PASSWORD: cerebelum_test_secret
      POSTGRES_DB: cerebelum_test
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cerebelum_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cerebelum_dev_network

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cerebelum_pgadmin_dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: dev@cerebelum.io
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - cerebelum_dev_network

  # Redis Commander (Optional - for Redis management)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: cerebelum_redis_commander_dev
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379:0:cerebelum_redis_secret
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - cerebelum_dev_network

volumes:
  postgres_dev_data:
    driver: local
  postgres_test_data:
    driver: local
  redis_dev_data:
    driver: local
  pgadmin_dev_data:
    driver: local

networks:
  cerebelum_dev_network:
    driver: bridge
    name: cerebelum_dev_network
