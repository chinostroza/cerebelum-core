services:
  # PostgreSQL Database (OPTIONAL - comment out if using existing PostgreSQL)
  # Only uncomment this if you don't have PostgreSQL installed on your server
  # db:
  #   image: postgres:16-alpine
  #   container_name: cerebelum_db
