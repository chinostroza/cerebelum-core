  #   environment:
  #     POSTGRES_USER: ${DATABASE_USER:-cerebelum}
  #     POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-cerebelum_secret}
  #     POSTGRES_DB: ${DATABASE_NAME:-cerebelum_prod}
  #     PGDATA: /var/lib/postgresql/data/pgdata
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   ports:
  #     - "${DATABASE_PORT:-5432}:5432"
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-cerebelum}"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   networks:
  #     - cerebelum_network

  # Cerebelum Core Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cerebelum_app
    restart: unless-stopped
    environment:
      # Database Configuration - using host network mode, can use localhost
      DATABASE_URL: "ecto://${DATABASE_USER:-cerebelum}:${DATABASE_PASSWORD:-cerebelum_secret}@localhost:${DATABASE_PORT:-5432}/${DATABASE_NAME:-cerebelum_prod}"

      # Application Configuration
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      PHX_HOST: ${PHX_HOST:-localhost}
      PORT: ${PORT:-4001}

      # gRPC Configuration
      ENABLE_GRPC_SERVER: ${ENABLE_GRPC_SERVER:-true}
      GRPC_PORT: ${GRPC_PORT:-9090}

      # Pool Configuration
      POOL_SIZE: ${POOL_SIZE:-10}
    network_mode: "host"
    volumes:
      # Optional: Mount volume for persistent data if needed
      - app_data:/home/app/data
    healthcheck:
      test: ["CMD", "bin/cerebelum_core", "rpc", "1 + 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  app_data:
    driver: local
